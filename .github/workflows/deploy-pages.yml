# Build the project and deploy the build output to GitHub Pages
name: Build & Deploy to Pages

on:
  # Trigger on every push to the master branch
  push:
    branches: ["master"]

  # Allow manual runs from the Actions tab
  workflow_dispatch:

# Grant the minimum permissions required for Pages deployments
permissions:
  contents: read      # to check out the repo
  pages: write        # to publish to GitHub Pages
  id-token: write     # to authenticate the deployment

# Ensure only one deployment runs at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 1. Build the project and upload the build output as an artifact
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"   # Change if your project needs a different version
          cache: "npm"

      - name: Install dependencies
        run: npm ci            # Faster & reproducible installs; use `npm install` if you prefer

      - name: Build project
        run: npm run build     # Generates the production build (e.g. `build/` or `dist/`)

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Point to the build output directory (adjust if yours differs)
          path: "./dist"

  # 2. Deploy the uploaded artifact to GitHub Pages
  deploy:
    needs: build               # Wait for the build job
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    # (re-declare permissions because each job has its own permission block)
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
